<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone shop bd</title>

    <!-- added tailwind and daisy ui -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl">hunting phone</h1>
    </header>

    <main class="container mx-auto mt-8" >

<section class="bg-gray-200 p-4 m-4"> 

    <input id="search-field" type="text" placeholder="search....." class="input input-bordered w-full max-w-xs" />
    <button onclick="handleSearch()" class="btn btn-accent">Search</button>

</section>

      <section >

        <div id="loadingSpinner" class="hidden text-center my-14">
            <span class="loading text-primary loading-dots loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
        
        </div>
        
      </section>

<!-- show all section -->
<section>
    <div id="Show-allbtn" class="hidden text-center my-7">
        <button onclick="showAll()" class="btn btn-accent">Show All</button>
    </div>
</section>

    </main>

    <footer></footer>

    <script src="js/phone.js"></script>
  </body>
</html>
